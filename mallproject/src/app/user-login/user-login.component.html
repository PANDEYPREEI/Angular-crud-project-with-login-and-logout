<html>
  <head> </head>
  <body>
        <script type="text/javascript">
          
        </script> 
        
    <form #loginForm="ngForm" (ngSubmit)="onlogin(loginForm)"> 
      
      <div class="card">
        <div class=" text-center">
          <h2
          style="color: rgb(228, 228, 241);
          letter-spacing: 2px;
          text-shadow: 2ex;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 200px"
         
          >Login Page</h2>
        </div><br><br>
          <div>
      <input
      type="email"
      placeholder="Email-Address"
      name="email"
      class="form-control heightsize"
      size="50" 
      required ngModel/>
    <br>
    <input
    type="password"
    placeholder="******"
    name="password"
    class="form-control heightsize"
    required ngModel
    size="50" />
    <br>
    <br>
  <button
  [disabled]="!loginForm.valid"
  type="submit"
  name="password"
  class="btn button btn-success btn-lg"
  
  >
  Login
</button>
<br>

<br>

<a href="#" style="color: white; text-decoration: none; color: rgb(224, 224, 245)">Forgot Password</a>
<p style="color:white">Don't have an account &nbsp;&nbsp;
</p><a style="color: white; font-style: bold;color: rgb(255, 255, 255);"     routerLink="/signup" >Register Here</a>

</div>
</div>
        </form>

      </body>
    </html>
