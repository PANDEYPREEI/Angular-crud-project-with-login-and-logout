<html>
  <head> </head>
  <body>
    <form [formGroup]=signupForm (ngSubmit)="signUp()">
      <!-- <form [formGroup]="formgroup"  (ngSubmit)="LoginProcee()">  -->

      <div class="card">
        <div class="text-center">
          <h2
            style="
              color: rgb(228, 228, 241);
              letter-spacing: 2px;
              text-shadow: 2ex;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
              font-weight: 200px;
            "
          >
            Signup Page
          </h2>
        </div>
        <br /><br />
        <div>
          <input
            type="email"
            placeholder="Email-Address"
            formControlName="email"
            class="form-control heightsize"
            size="50"
          />
          <br />
          <input
            type="password"
            placeholder="******"
            formControlName="password"
            class="form-control heightsize"
            size="50"
          />
          <br />
          <br />
          <button
            type="submit"
            name="password"
            class="btn button btn-success btn-lg"
          >
            Signup
          </button>
          <br />

          <br />

          <p style="color: white">
            Already signin ? &nbsp;&nbsp;</p>
            <a
            style="color: white; font-style: bold; color: rgb(255, 255, 255)"
           routerLink="/login"
            >Login</a>            
        </div>
      </div>
    </form>
  </body>
</html>
